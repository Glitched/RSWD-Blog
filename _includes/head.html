<head lang="en">
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">  
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/animate.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">

  <!-- Webfonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600'>

  <!-- Scripts -->
  <script src="{{ site.baseurl }}public/wow.min.js"></script>
  <script>
   new WOW().init();
  </script>
  <style>header {
  height: 448px;
  width: 100%;
  background: url(/public/bg2.jpg) center/ cover;
}.quote {
  width: 100%;
  background:url(/public/bg.jpg) black center/ cover;
  color: white;
  padding:50px;
  font-size: 24px;
  text-shadow: 0px 0px 10px black;
  font-weight: 200;
}</style>
</head>
